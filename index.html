<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Tickets</title>
		<link rel="stylesheet" href="./_app/css/main.css">
		<script src="./_app/js/main.js" type="module"></script>
	</head>

	<body>
		<header class="header">
			<h1 class="header__title">
				<a href="/">Abdi's Tickets</a>
			</h1>
			
			<p class="header__location">Oslo, No</p>

			<div class="header__sort-buttons">
				<button class="header__sort-button date-button">Date</button>

				<button class="header__sort-button showname-button">Show</button>

				<button class="header__sort-button venue-button">Venue</button>
			</div>
		</header>

		<main class="events">
			<ul>
				<li class="events__event">
					<div class="events__image">
						<img src="/assets/Artist50cent.jpg" alt="Artis 50cent">
					</div>

					<div class="events__time-container">
						<p>Tuesday</p>

						<p>March 3rd</p>

						<p>12:30</p>
					</div>
					
					<div class="events__artist-information-container">
						<p>50 cent</p>
						<p>Greatest Hit-ever</p>
						<p>inclucive other-artists</p>
					</div>

					<div class="envents__buy-tickets">
						<button>Buy Tickets</button>
					</div>
				</li>
			</ul>
		</main>
	</body>
</html>
